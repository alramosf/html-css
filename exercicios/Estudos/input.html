<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    

        <form action="">
            <input type="text" <!--value="Alexandre"-->>
            <input type="checkbox"> <!--Colocar Checked já deixa marcado, checkbox pode ter mais de uma marcação-->
            <input type="radio" name="gender"> <!--Colocar Checked já deixa marcado, aceita apenas uma marcação-->
            <input type="radio" name="gender">
            <input type="color" value="#ffffff">
            <input type="date">
            <input type="datetime-local"> <!--Vem com o relogio junto-->
            <input type="email" >
            <input type="submit" value="ok">
            <input type="file" accept="image/jpeg" multiple>
            <input type="hidden" >
            <input type="number" step="10" >
            <input type="password" name="" id="">
            <input type="reset">
            <!-- <input type="button" value=""> geralmente utilizado para JS-->
            <input type="tel" name="" id="">
            <input type="time" name="" id="">
            <input type="url" name="" id="">
            <input type="week" name="" id="">
            <input type="range" name="" id="">

        </form>
        

</body>
</html>
